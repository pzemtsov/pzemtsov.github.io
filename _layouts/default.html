<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script>
      if (document.URL.indexOf ("localhost") < 0) {
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

         ga('create', 'UA-51840407-1', 'pzemtsov.github.io');
         ga('send', 'pageview');
      }
    </script>

    {% if page.url == "/index.html" %}
    <style>
      ul.hmenu {
          display: none;
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
      }
      li.hmenu {
          float: left;
      }
      a.hmenu {
          display: block;
          width: 10em;
          background-color: #dddddd;
          text-align: center;
      }
      a.hmenu.active {
          background-color: #bbbbbb;
      }
      a.hmenu:hover {
          background-color: #bbbbdd;
      }
      .tagbody {
         display: none;
      }
      .tagheader.active, .storyheader.active {
         font-weight: bold;
      }
    </style>

    <script>
      $(document).ready(function(){
        $("ul.hmenu").css ("display", "block");
        $(".storyheader").next().hide();
        $(".storyheader").click(function(){
          $(".storyheader").not($(this)).next().slideUp();
          $(".storyheader").not($(this)).removeClass("active");
          $(this).next().slideToggle();
          $(this).toggleClass ("active");
          if (history.replaceState) {
            history.replaceState ({}, document.title,
                                  $(this).hasClass ("active") ? ("#story:" + $(this).attr("id")) : "#story");
            return false;
          }
          return true;
        });
        $(".tagheader").click(function(){
          $(".tagbody").slideUp();
          if ($(this).hasClass ("active")) {
            $(this).removeClass ("active");
          } else {
            $(".tagbody#" + $(this).attr("id")).slideDown();
            $(".tagheader.active").removeClass ("active");
            $(this).addClass ("active");
          }
          if (history.replaceState) {
            history.replaceState ({}, document.title, "#tag:" + $(this).attr("id"));
            return false;
          }
          return true;
        });
        $(".tagheader.active").click(function(){
          $(".tagbody").slideUp();
          $(this).removeClass ("active");
        });
        function select_hmenu (a) {
         $("div.switch").hide();
          $("div#" + a.attr("id")).show();
          $("a.hmenu.active").removeClass ("active");
          a.addClass("active");
        }
        $("a.hmenu").click(function(){
          select_hmenu ($(this));
          if (history.replaceState) {
            var url = $(this).attr("href");
            var id = $(this).attr("id");
            var activeid = $("." + id + "header.active").attr ("id")
            if (activeid) {
              url = "#" + id + ":" + activeid;
            }
            history.replaceState ({}, document.title, url);
            return false;
          }
          return true;
        });
        select_hmenu ($("a#all"));
        if (location.hash != "") {
          var pair = location.hash.slice(1).split (":");
          switch (pair[0]) {
          case "story":
            select_hmenu ($("a#story"));
            $(".storyheader#" + pair[1]).next().show();
            $(".storyheader#" + pair[1]).addClass ("active");
            break;
          case "tag":
            select_hmenu ($("a#tag"));
            $(".tagbody#" + pair[1]).show();
            $(".tagheader#" + pair[1]).addClass ("active");
            break;
          }
        }
      });
    </script>
    {% endif %}

    </head>
    <body>
        <div class="site">
           {{ content }}

          <div class="footer">
<p>
page URL: {{ page.url }} 
</p>

            <div class="contact">
              <p>
                <img src="/images/github.png" width="25" height="25" style="vertical-align: middle;padding-right:1em;">
                <a href="https://github.com/pzemtsov">github.com/pzemtsov</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
