---
layout: default
---

<div class="header">
  <h1 class="title"><a href="/">{{ site.name }}</a></h1>
</div>

<h1>{{ page.title }}</h1>
{% unless page.story == nil %}
  <p>Story: <a href="/#story:{{ page.story }}">{{ page.story-title }}</a></p>
{% endunless %}
<p>Tags:
{% for tag in page.tags %}
  <a href="/#tag:{{ tag }}">{{ tag }}</a>
{%endfor%}
</p>

<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>
